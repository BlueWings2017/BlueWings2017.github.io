<!-- categories.html -->

{% assign category = page.url | remove:'/' %} <!-- category - переменная из адреса сайта -->
    <header>
        <h1 class="cat-header" style="text-align: center;">{{category}}</h1>
    </header>

    <style>
        .cat-header:after {
            background: #2ebaae;
            content: '';
            display: block;
            height: 2px;
            margin: 0.75em auto 0 auto;
            position: relative;
            width: 4em;
            }
    </style>


<section>
    <ul class="posts">
    	{% for post in site.categories.[category] %}
    	<li>
    		<article>
    			<header>
    				<h3><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h3>
    					<time class="published" datetime="2015-10-20">{{post.date | date: "%d %b %Y"}}</time>
                   {% if post.author %}<h5>{{post.author}}</h5>{% endif %}
    			</header>
          
               
    			    {% if post.icon == NULL %}
                         <a href="{{post.url | relative_url}}" class="image"><img src="{{site.baseurl}}/images/git.svg"/></a>
                    {% else %}
    			         <a href="{{post.url | relative_url}}" class="image"><img src="{{site.baseurl}}/images/{{ post.icon }}.svg"/></a>
                    {% endif %}
               
                
    		</article>		
    	</li>
    	{% endfor %}
    </ul>
</section>
